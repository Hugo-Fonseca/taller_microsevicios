<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Docentes, Estudiantes y Cursos</title>
  <link rel="stylesheet" href="css/doc.css">
</head>
<body>
    <h1>Datos del Docente</h1>
    <form id="form-docente">
        <label for="nombre-docente">Nombres:</label><br>
        <input type="text" id="nombre-docente" name="nombre-docente"><br>
        <label for="codigo-docente">Código:</label><br>
        <input type="text" id="codigo-docente" name="codigo-docente"><br>
        <label for="ocupacion-docente">Ocupación:</label><br>
        <select id="ocupacion-docente" name="ocupacion-docente"></select><br>
        <button type="submit">Ingresar Datos</button>
    </form>

    <h1>Datos Cursos Aplicados</h1>
    <form id="form-curso">
        <label for="docente-curso">Docente:</label><br>
        <input type="text" id="docente-curso" name="docente-curso"><br>
        <label for="nombre-curso">Nombres:</label><br>
        <input type="text" id="nombre-curso" name="nombre-curso"><br>
        <label for="codigo-curso">Código:</label><br>
        <input type="text" id="codigo-curso" name="codigo-curso"><br>
        <button type="submit">Ingresar Datos</button>
    </form>
    <script src="microservicios.sql"></script>
    <script src="js/dato.js"></script>
</body>
</html>
